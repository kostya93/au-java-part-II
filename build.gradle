group 'mit.spbau.ru'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'gradle-one-jar'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

task clientCli(type: OneJar) {
    mainClass = 'ClientRepl'
    archiveName = 'client-cli.jar'
}

task serverCli(type: OneJar) {
    mainClass = 'TrackerRepl'
    archiveName = 'server-cli.jar'
}

task all() {}
all.dependsOn clientCli
all.dependsOn serverCli
